<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head/metadata.html" . -}}
    {{ partial "head/favicons.html" . -}}
    {{ partial "head/import.html" . -}}
</head>

<body>
    <c-banner>网站仍在开发中，更多功能即将到来</c-banner>
    {{ block "body" . }}
    <div id="window">
        {{ partial "components/header.html" . }}
        <main id="main">
            <div id="content">
                {{ block "content" . }}{{ end }}
            </div>
        </main>
        {{ partial "components/footer.html" . }}
    </div>
    {{ end }}
</body>

</html>
